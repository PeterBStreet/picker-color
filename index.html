<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Color</title>
		<link rel="stylesheet" href="./style.css"/>
		<script src="./script.js"></script>
	</head>
	<body>
		<h1>Color Picker</h1>
		<div class="picker-form-container">
			<div class="picker-control">
				<label for="red">Red</label>
				<input type="range"
					id="red"
						 min="0"
						 max="255"
					class="picker">
		</div>
			<div class="picker-control">
				<label for="green">Green</label>
				<input type="range"
					id="green"
						 min="0"
						 max="255"
					class="picker">
			</div>
			<div class="picker-control">
				<label for="blue">Blue</label>
				<input type="range"
					id="blue"
						 min="0"
						 max="255"
					class="picker">
			</div>
		<div class="color-box-container">
			<div id="color-box"> </div>
		</div>
		</div>
	</body>
</html>
